<div class="card my-5">
  <div class="card-body">
    <div class="text-center" *ngIf="!this.result && this.player.name">
      <label class="mx-auto">Choose a figure to play!</label>
    </div>
    <div class="text-center" role="group" *ngIf="!this.result && this.player.name">
      <button type="button" class="btn btn-secondary mx-auto" (click)="play('PAPER')">Paper</button>
      <button type="button" class="btn btn-secondary mx-auto" (click)="play('ROCK')">Rock</button>
      <button type="button" class="btn btn-secondary mx-auto" (click)="play('SCISSORS')">Scissors</button>
    </div>
    <div class="text-center" *ngIf="this.result">
      <h3 class="text-center text-info">{{this.result}}</h3>
      <button type="button" class="btn btn-secondary mx-auto" (click)="playAgain()">Play again</button>
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Wins</th>
            <th scope="col">Draws</th>
            <th scope="col">Losses</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{ this.player.name }}</td>
            <td>{{ this.player.wins}}</td>
            <td>{{ this.player.draws }}</td>
            <td>{{ this.player.losses }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
