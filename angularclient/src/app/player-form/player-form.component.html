<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #playerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="playerName" class="form-control" id="name" name="name" placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <button type="submit" [disabled]="!playerName" class="btn btn-info">Set Player</button>
    </form>
  </div>
</div>
